<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="button-style.css">
    <script src="tailwind-config.js"></script>
    <link rel="icon" href="img/face-button.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>JDR Portfolio</title>
</head>
<body class="font-inter bg-[#818181] h-screen">
    <!-- Section 1 -->
    <div class="h-screen flex items-center justify-center">

        <a @click="document.querySelector('#next-section').scrollIntoView({ behavior: 'smooth' })" class="button hover:font-doergon font-bold" x-data>
            <div class="button__content">
               <span class="button__text">Let's Go!</span>
              

               <div class="button__reflection-1"></div>
               <div class="button__reflection-2"></div>
            </div>

            <img src="img/star.png" alt="" class="button__star-1">
            <img src="img/star.png" alt="" class="button__star-2">
            <img src="img/circle.png" alt="" class="button__circle-1">
            <img src="img/circle.png" alt="" class="button__circle-2">
            <img src="img/diamond.png" alt="" class="button__diamond">
            <img src="img/triangle.png" alt="" class="button__triangle">
            
            <div class="button__shadow"></div>
         </a>
    </div>

    <!-- Section 2 -->
    <div id="next-section" class="h-screen bg-[#D9D9D9]">
        <div class="p-5">
            <h1 class="text-8xl font-bold font-academy">JHENRICH D ROQUIOS</h1>
            <div class="flex justify-between">
                <div class="">
                    <p class="text-3xl font-bold py-5">BS Computer Science Graduate</p>
                    <p class="text-3xl font-bold">IT Programmer at Betafoam Corporation</p>
                </div>
                <img src="img/toga.png" alt="Toga" class="max-w-full max-h-80 ml-4 m-5">
            </div>            
        </div>
    </div>
</body>
</html>
